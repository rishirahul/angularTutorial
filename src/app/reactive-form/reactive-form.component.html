<h1>Reactive form</h1>

<form [formGroup]="form" (ngSubmit)="login()">
  <div formGroupName="account">
    <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="username"
          id="username"
          type="text"
          class="form-control">
          <div *ngIf="username.pending">checking for errors</div>
          <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required"> User name is required </div>
            <div *ngIf="username.errors.minlength"> minimum length should be {{ username.errors.minlength.requiredLength}}</div>
            <div *ngIf="username.errors.cannotContainSpace"> User name cannot contain space</div>
            <div *ngIf="username.errors.shouldBeUnique"> User name should be unique</div>
          </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control">
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
